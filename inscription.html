<!DOCTYPE html>
<html>
    <head>
        <title>Connexion</title>
        <meta charset="UFT-8">
        <link rel="stylesheet" href="HomeStyle31.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="compte.css">
        <link rel="stylesheet" href="inscription.css">
      
       
    </head>
 
       
    <body>
        <div class="Inscription_page">
            <h1>S'inscrire</h1>
            <form>
                <div>
                    <label for="name" class="Adresse">Nom </label>
                    <input type="text"  id ="name" placeholder="Saisissez votre nom" >
                </div>
                <div>
                    <label for="prenom" class="Adresse">Prénom </label>
                    <input type="text" id ="prenom"  placeholder="Saisissez votre prénom">
                </div>
                <div>
                    <label for="email" class="Adresse">E-mail</label>
                    <input type="email" placeholder="exemple@gmail.com" id="email">
                </div>
                <div>
                    <label for="pwd" class="MotDp">Mot de passe </label>
                    <input type="password" placeholder="Entrez votre mot de passe " id="pwd">
                
                </div>
                <div>
                    <label for="cofirm" class="MotDp">Confirmation</label>
                    <input type="password" placeholder="Confirmez votre mot de passe " id="cofirm">
                    <p id="alert5"></p>
                </div>
                <button type="submit" class="inscr_btn">Inscrivez-vous gratuitement</button>
            </form>
            <hr id="ligne_hori">
            <div class="icons">
                <div id="facebook">
                    <i class="fab fa-facebook-square"></i>
                    <h4>Continue avec facebook</h4>
                </div>
                <div id="google">
                    <i class="fab fa-google"></i>
                    <h4>Continue avec Google</h4>
                </div>
            </div> 
        </div>

    </body>
</html>
